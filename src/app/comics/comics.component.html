<div class="row">
  <div class="col-lg-5 col-md-7 col-centered">
    <div class="header"></div>
    <div class="input-group">
      <input type="text" class="form-control" #term (keyup)="search(term.value)" placeholder="Search comic books on Marvel" autofocus />
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Search</button>
      </span>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-lg-5 col-md-7 col-centered">
    <ul class="list-unstyled">
      <li class="list-group-item media my-1" *ngFor="let item of items | async">

        <div class="image-container d-flex align-self-center mr-3 text-right">
          <img class="thumb-nail" src="{{item.thumbnail}}" alt="Thumbnail Image">
          <!--<img src="{{item.thumbnail.path}}.{{item.thumbnail.extension}}" alt="Thumbnail Image">-->
        </div>

        <div class="media-body text-left">
          <div class="row">

            <div class="col col-10">
              <h6>{{item.title}}</h6>
              <a href="">Details and links</a>
            </div>
            <div class="col col-2">
              <i class="fa fa-chevron-right fa-lg my-3" aria-hidden="true"></i>
            </div>

          </div>
        </div>

      </li>
    </ul>
  </div>
</div>

<footer class="footer text-center">
  <a href="https://github.com/LiviuLvu/comic-books">View source code on Github</a>
</footer>
